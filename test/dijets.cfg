process DIJETS = {
include "Configuration/Examples/data/MessageLogger.cfi"
  service = Timing {}
  service = SimpleMemoryCheck {
    untracked int32 ignoreTotal = 1 # default is one
  } 

  source = PoolSource {
    untracked vstring fileNames = {
    'file:/afs/cern.ch/user/m/michals/scratch0/myreco4c.root'}
    untracked int32 maxEvents = -1
  }

  module DiJProd = AlCaDiJetsProducer {
    string src = 'iterativeCone5CaloJets'
//    string src = 'ktCaloJets'
//    string src = 'midPointCone5CaloJets'
//    string src = 'midPointCone7CaloJets'
}

  module DiJRecos = PoolOutputModule {
    untracked string fileName = '/afs/cern.ch/user/m/michals/scratch0/dijets.root'
    untracked vstring outputCommands =
    {
      "drop *",
      "keep recoTracks_DiJProd_*_*",
      "keep recoTrackExtras_*_*_*",
      "keep recoCaloJets_DiJProd_*_*",
      "keep CaloTowersSorted_*_*_*"
    }
  } 

  path p = {DiJProd}
  endpath e = {DiJRecos}	
}

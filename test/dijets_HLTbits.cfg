process DIJETS = {
untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource {
    untracked vstring fileNames = {
'/store/relval/2008/2/11/RelVal-RelValQCD_Pt_50_80-1202721222/0000/0AE2E658-E0D8-DC11-8DF6-000423D9880C.root'
	}
  }
  
include "Configuration/StandardSequences/data/Reconstruction.cff"
include "Configuration/StandardSequences/data/FakeConditions.cff"
include "Configuration/StandardSequences/data/Simulation.cff"
include "Configuration/StandardSequences/data/MixingNoPileUp.cff"
include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"

# Remove zero suppression thresholds in ECAL

replace ecalDigis.srpBarrelLowInterestChannelZS = -1.e9
replace ecalDigis.srpEndcapLowInterestChannelZS = -1.e9

  include "Calibration/HcalAlCaRecoProducers/data/alcastreamHcalDijets.cff"
  include "Calibration/HcalAlCaRecoProducers/data/alcastreamHcalDijetsOutput.cff"

include "Calibration/HcalAlCaRecoProducers/data/dijetsHLT.cfi"

  module DiJRecos = PoolOutputModule {
    untracked string fileName = 'dijets.root'
    using alcastreamHcalDijetsOutput
      untracked PSet SelectEvents = {
         vstring SelectEvents = { "pathAlcastreamHcalDijets" }
      }
    
  }
   
  path pathAlcastreamHcalDijets = { dijetsHLT, seqAlcastreamHcalDijets }

  endpath e = {DiJRecos}	
}
